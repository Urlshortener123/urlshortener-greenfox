spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.flyway.schemas=testdb
spring.flyway.user=sa
spring.flyway.password=pass

domain.name=http://localhost:8080
base.url=http://localhost:8080
vtdoc.url=http://dummyurl.com

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=testuser
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true